<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 30px;">

    <div style="max-width: 600px; margin: auto; background-color: #ffffff; border-radius: 10px; overflow: hidden; box-shadow: 0 0 10px rgba(0,0,0,0.1);">

        <!-- Banner Image -->
        <div style="text-align: center; background-color: #28a745;">
            <img src="https://i.ibb.co/RNB6jpM/welcome.gif" alt="OTP Banner" style="width: 100%; max-height: 200px; object-fit: cover;">
        </div>

        <!-- Email Content -->
        <div style="padding: 30px;">
            <h2 style="color: #333333;">OTP Verification</h2>
            <p style="font-size: 16px; color: #555555;">
                Hi <strong>{{ user }}</strong>,
            </p>
            <p style="font-size: 16px; color: #555555;">
                Your One-Time Password (OTP) for verification is:
            </p>
            <p style="font-size: 24px; font-weight: bold; color: #28a745; text-align: center; margin: 20px 0;">
                {{ otp }}
            </p>
            <p style="font-size: 14px; color: #888888;">
                This OTP is valid for <strong>5 minutes</strong>. Please do not share this code with anyone.
            </p>
            <p style="margin-top: 30px; font-size: 14px; color: #555555;">
                Thanks,<br>
                The TechCrunch Team
            </p>
        </div>
    </div>

</body>
</html>
