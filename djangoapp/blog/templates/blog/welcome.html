<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to TechCrunch</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .top-buttons {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .btn {
      background-color: #dc3545;
      color: white;
      padding: 10px 18px;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
    }

    .btn:hover {
      background-color: #c82333;
    }

    .container {
      text-align: center;
      margin: 100px auto;
      max-width: 500px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: green;
      font-weight: bold;
    }

    h3 {
      color: blue;
      font-weight: initial;
    }

    img {
      width: 60%;
    }
  </style>
</head>
<body>

  <!-- Top Right Buttons -->
  <div class="top-buttons">
    <a href="{% url 'login' %}" class="btn">Login</a>
    <a href="{% url 'register' %}" class="btn">Register</a>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1>Welcome to TechCrunch ðŸ‘‹</h1>
    <h3>A New World for Technological Blog</h3>
    <img src="https://i.ibb.co/RNB6jpM/welcome.gif" alt="Welcome Cartoon">
  </div>

</body>
</html>
