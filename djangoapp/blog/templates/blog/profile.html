<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
    }

    .profile-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      margin: 60px auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h2 {
      color: green;
    }

    .info {
      text-align: left;
      font-size: 18px;
      margin-top: 20px;
    }

    .info p {
      margin: 10px 0;
    }

    .info span {
      font-weight: bold;
    }

    .upload-form {
      margin-top: 20px;
    }

    .change-password {
      display: inline-block;
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .change-password:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="profile-box">
    <h2>Your Profile</h2>

   {% if user.profile_image %}
  <img src="{{ user.profile_image.url }}" alt="Profile Image">
{% else %}
  <img src="https://via.placeholder.com/120" alt="No Image">
{% endif %}

<div class="info">
  <p><span>Name:</span> {{ user.first_name }}</p>
  <p><span>Email:</span> {{ user.email }}</p>
  <p><span>Phone:</span> {{ user.phone_number }}</p>
  <p><span>Gender:</span> {{ user.gender }}</p>
  <p><span>Date of Birth:</span> {{ user.dob|date:"F j, Y" }}</p>
</div>


  </div>

</body>
</html>
