{% extends 'base.html' %}
{% block title %}API Challenges{% endblock %}

{% block content %}
<div class="container mt-4">
  <h3 class="text-primary">Challenges</h3>
  <ul id="challengeList" class="list-group mt-3"></ul>
</div>

<script>
  fetch('/api/challenges/')
    .then(response => response.json())
    .then(data => {
      const list = document.getElementById("challengeList");
      data.forEach(ch => {
        let li = document.createElement('li');
        li.classList.add('list-group-item');
        li.innerHTML = `<strong>${ch.title}</strong><br>${ch.description}`;
        list.appendChild(li);
      });
    });
</script>
{% endblock %}
