<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP</title>
</head>
<body>
  <h2>Enter OTP</h2>

  {% if error_message %}
    <p style="color:red">{{ error_message }}</p>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <input type="text" name="otp" required placeholder="Enter OTP">
    <button type="submit">Verify</button>
  </form>
</body>
</html>
