{% extends 'base.html' %}
{% block title %}Leaderboard{% endblock %}

{% block content %}
<div class="container mt-4">

  <!-- âœ… Top Right Buttons -->
  <div class="d-flex justify-content-end mb-3">
    <a href="{% url 'profile' %}" class="btn btn-outline-primary me-2">ğŸ‘¤ Profile</a>
    <a href="{% url 'logout' %}" class="btn btn-outline-danger">ğŸšª Logout</a>
  </div>

  <h2 class="text-primary">ğŸ† Leaderboard</h2>

  <table class="table table-bordered mt-3">
    <thead class="thead-dark">
      <tr>
        <th>Rank</th>
        <th>User</th>
        <th>Score</th>
        <th>Time Taken</th>
      </tr>
    </thead>
    <tbody id="leaderboardBody"></tbody>
  </table>
</div>

<script>
  fetch('/api/leaderboard/')
    .then(response => response.json())
    .then(data => {
      const tbody = document.getElementById('leaderboardBody');
      data.forEach((entry, index) => {
        const row = `
          <tr>
            <td>${index + 1}</td>
            <td>${entry.user__username}</td>
            <td>${entry.total_score}</td>
            <td>${entry.time_taken_display || ''}</td>
          </tr>`;
        tbody.innerHTML += row;
      });
    });
</script>
{% endblock %}
